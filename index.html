<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="author" content="lovelikehee">
    <meta name="description" content="Apple music portfolio">
    <meta name="keywords" content="Apple Music , 스트리밍, 애플뮤직 ">
    <!-- Open Graph general -->
    <meta property="og:locale" content="ko_KR">
    <meta property="og:title" content="Apple Music">
    <meta property="og:url" content="https://lovelikehee.github.io/apple">
    <meta property="og:image" content="https://www.apple.com/v/apple-music/l/images/shared/og_image__pvk21jd9bj22.png?201911200316">
    <meta property="og:description" content="Apple musicApp Portfolio">
    <!-- Favicon -->
    <link rel="icon"  type="favicon" size="64x64" href="assets/icon/favicon.ico">
    <title>Apple Music App</title>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <header class="header">
       <div class="container">
           <div class="row">
               <time class="header-data">2020년 3월 5일</time>
               <div class="flex under-line">
                    <h1 class="header-title">음악듣기</h1>
                    <div class="header-id"><span class="blind-text">사용자정보아이콘</span></div>
                </div>
           </div>
       </div>
   </header>
   <!--//header END -->
  <main>
   <section class="music">
        <article class="bestM">
            <div class="container">
                <div class="row under-line">
                    <div class="best-slide">
                        <div class="bestM-content">
                            <p class="text-eyebrow">BEAT1 ON AIR</p>
                            <h2 class="text-headline">The Beats 1 List Live</h2>
                            <p class="text-centered">The best of the Beats 1 playlist</p>
                        </div>
                        <picture>
                            <source media="(min-width: 800px)" srcset="assets/img/bestM01@3x.png"> 
                            <source media="(min-width: 600px)" srcset="assets/img/bestM01@2x.png" > 
                            <img src="assets/img/bestM01.png" srcset="assets/img/bestM01.png 1x, assets/img/bestM01@2x.png 2x, assets/img/bestM01@3x.png 3x" alt="bestmusic">
                        </picture>
                        <!-- pictue 화면별로 크기를 다르게 나오게할수있다. -->
                     </div>
                </div>
            </div>
        </article> 
        <!-- //bestM -->
        <article class="recentM">
            <div class="container">
                <div class="row under-line">
                    <h2 class="headline">최근재생한음악</h2>
                    <div class="recent-wrap">
                        <div class="recent">
                            <picture>
                                <source media="(min-width: 800px)" srcset="assets/img/recent_img01@3x.jpg"> 
                                <source media="(min-width: 600px)" srcset="assets/img/recent_img01@2x.jpg" > 
                                <img src="assets/img/recent_img01.jpg" srcset="assets/img/recent_img01.jpg 1x, assets/img/recent_img01@2x.jpg 2x, assets/img/recent_img01@3x.jpg 3x" alt="recent01">
                            </picture>
                            <div class="recentM-content">
                                <h2 class="text-headline">퓨어팝</h2>
                                <p class="text-centered">오늘의 팝 사운드</p>
                            </div>
                        </div>
                        <div class="recent">
                            <picture>
                                <source media="(min-width: 800px)" srcset="assets/img/recent_img02@3x.jpg"> 
                                <source media="(min-width: 600px)" srcset="assets/img/recent_img02@2x.jpg" > 
                                <img src="assets/img/recent_img02.jpg" srcset="assets/img/recent_img02.jpg 1x, assets/img/recent_img02@2x.jpg 2x, assets/img/recent_img02@3x.jpg 3x" alt="recent02">
                            </picture>
                            <div class="recentM-content">
                                <h2 class="text-headline">퓨어팝</h2>
                                <p class="text-centered">오늘의 팝 사운드</p>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </article> <!-- //recentM -->
        <article class="nextM"></article> <!-- //nextM -->
   </section>
   <!--//.music END -->
</main>
</body>
</html>
